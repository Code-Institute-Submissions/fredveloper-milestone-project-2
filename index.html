<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css"
		type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js">
	</script>

	<!--Javascript libraries for responsive table-->
	<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js">
	</script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

	<!--Javascrip files: functions and artwork static data-->
    <script src="assets/js/maps.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/artwork.js"></script>

	<title>Vincent Van Gogh - Art Locator</title>


</head>

<body>
	<!--This is the Header-->

	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top-custom">
			<a class="navbar-brand" href="index.html">
				<i class="fas fa-palette"></i>
				Vincent Van Gogh - Art Locator
			</a>
		</nav>
	</header>

	<!--This is the search-result section-->
	<section id="search-result">
		<div class="container-fluid">
			<div class="row content-block">
				<div id="search" class="col-md-4 content">
					<h3>Search and locate the paintings of the Dutch artist, Vincent Van Gogh:</h3>
					<br>
					<h5>Search and locate the paintings of the Dutch artist, Vincent van Gogh:</h5>
					<br>

					<div class="row">
						<div class="col-md-12">
							<label for="country">Country:</label>
							<select class="custom-select d-block w-100" id="country">
                                <option value="all" selected>All</option>
								<option value="ar">Argentina</option>
								<option value="au">Australia</option>
								<option value="at">Austria</option>
								<option value="be">Belgium</option>
								<option value="br">Brazil</option>
								<option value="ca">Canada</option>
								<option value="cz">Czech Republic</option>
								<option value="dk">Denmark</option>
								<option value="fi">Finland</option>
								<option value="fr">France</option>
								<option value="de">Germany</option>
								<option value="ie">Ireland</option>
								<option value="il">Israel</option>
								<option value="it">Italy</option>
								<option value="jp">Japan</option>
								<option value="mx">Mexico</option>
								<option value="nl">Netherlands</option>
								<option value="pl">Poland</option>
								<option value="ru">Russia</option>
								<option value="rs">Serbia</option>
								<option value="es">Spain</option>
								<option value="se">Sweden</option>
								<option value="ch">Switzerland</option>
								<option value="gb">United Kingdom</option>
								<option value="us">United States</option>
                            </select>
						</div>
					</div>
					<br>

					<div class="row">
						<div class="col-md-12">
							<label for="city">City:</label>
							<select class="custom-select d-block w-100" id="location" name="location"></select>
						</div>
					</div>
					<br>

					<div class="row">
						<div class="col-md-12">
							<a href="#" class="btn btn-primary float-right uppercase">Search</a>
						</div>
					</div>
				</div>

				<div id="datatable" class="col-md-8">

					<table id="artwork" class="display responsive" width="100%">

						<thead>
							<tr>
								<th>Title</th>
								<th>Created In</th>
								<th>Year</th>
								<th>Current Location</th>
								<th>City</th>
								<th>Country</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

	<!--This is the location section-->
	<section id="location">
		<div class="container-fluid">
			<div class="row content-block">
				<h3>Map</h3>
				<div class="col-md-12">
					<div id="map" class="row"></div>
				</div>
			</div>
		</div>
	</section>


	<!--This is the Footer-->

	<footer class="container-fluid ">
		<div class="row">
			<div class="col-sm-3">
				<h5>About</h5>

			</div>
		</div>
	</footer>

	<script
		src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDHHyac2SiOYPNYxXMK7rqJjnB8nCaaxE&callback=initMap">
	</script>

</html>
